spring:
  profiles:
    active: dev
---
server:
  port: 8201

spring:
  profiles: dev
  application:
    name: springcloud-config-dev
eureka:
  client:
    register-with-eureka: false #因为是消费者 不需要向注册中心注册自己
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/ #将服务提供到注册中心去
